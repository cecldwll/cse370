<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="icon" type="image/x-icon" href="../images/bmg-favicon.svg">
    <link rel="stylesheet" href="match.css">
    <script defer src="matchLogic.js"></script>
</head>
<body>
    <header>
        <div>
            <img class = "logo" src="../images/bmg-favicon.svg" alt="Site Logo">
            <h1>Browser Minigames</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="match.html">Memory Match</a></li>
                <li><a href="">Placeholder</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
        <h2>Memory Match</h2>
        <div>
            <span>Best Time: --:--</span>
            <span>Best Moves: --</span>
        </div>
    
        <div>
            <span>Time: --:--</span>
            <span>Moves: --</span>
        </div>
        <div>
            <button aria-label: "Settings">⚙️</button>
        </div>
        </section>
        <!-- Settings Modal -->
        <div id="" style="display: none;">
            <h2>Settings</h2>
            <label for="">Theme:</label>
            <select id="">
                <option value="">Church</option>
                <option value="">Emojis</option>
                <option value="">Shapes</option>
            </select>
    
            <label for="">Difficulty:</label>
            <select id="">
                <option value="">Small (4x4)</option>
                <option value="">Medium (5x6)</option>
                <option value="">Large (6x6)</option>
            </select>
    
            <button id="close-settings">Close</button>
        </div>
        <!-- Game Board -->
        <div id="gameBoard">
            <!-- Cards will be dynamically generated here -->
             <p>Game Board Placeholder</p>
        </div>
    </main>

</body>
</html>
