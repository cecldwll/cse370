<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="icon" type="image/x-icon" href="../images/bmg-favicon.svg">
    <link rel="stylesheet" href="match.css">
    <script defer src="matchLogic.js"></script>
    <script defer src="matchVisual.mjs"></script>
</head>
<body>
    <header>
        <div>
            <a href="../index.html"><img class="logo" src="../images/bmg-favicon.svg" alt="Site Logo"></a>
            <h1>Browser Minigames</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../MemoryMatch/match.html">Memory Match</a></li>
                <li><a href="../TicTacToe/tictactoe.html">Tic Tac Toe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Memory Match</h2>
        <section>
            <div>
                <span>Best Time: --:--</span>
                <span id="best-moves" data-value="0">Best Moves: --</span>
            </div>

            <div>
                <span>Time: --:--</span>
                <span id="move-counter" data-value = 0>Moves: --</span>
            </div>
            <div>
                <button aria-label: "Settings">⚙️</button>
            </div>
        </section>
        <!-- Settings Modal -->
        <div id="" style="display: none;">
            <h2>Settings</h2>
            <label for="">Theme:</label>
            <select id="">
                <option value="">Church</option>
                <option value="">Emojis</option>
                <option value="">Shapes</option>
            </select>

            <label for="">Difficulty:</label>
            <select id="">
                <option value="">Small (4x4)</option>
                <option value="">Medium (5x6)</option>
                <option value="">Large (6x6)</option>
            </select>

            <button id="close-settings">Close</button>
        </div>
        <br>
        <!-- Game Board -->
        <div id="gameBoard">
            <!-- Cards will be dynamically generated here -->
            <p>Game Board Placeholder</p>
        </div>
    </main>
</body>
</html>
