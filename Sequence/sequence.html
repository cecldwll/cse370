<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sequence Memory</title>
  <link rel="icon" type="image/x-icon" href="../images/bmg-favicon.svg">

  <link rel="stylesheet" href="sequence.css" />
</head>

<body>
  <header>
    <div>
      <a href="../index.html">
        <img class="logo" src="../images/bmg-favicon.svg" alt="Site Logo">
      </a>
      <h1>Browser Minigames</h1>
    </div>

    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../MemoryMatch/match.html">Memory Match</a></li>
        <li><a href="../TicTacToe/tictactoe.html">Tic Tac Toe</a></li>
        <li><a href="../Sequence/sequence.html">Sequence</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sequence Memory</h2>
      <div>
        <span id="score">Score: 0</span>
        <span id="high-score">High Score: 0</span>
      </div>
      <div id="status">Watch the sequence</div>
    </section>

    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="restart">Start / Restart</button>
  </main>

  <script src="sequence.js"></script>
</body>
</html>
