<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="../images/bmg-favicon.svg">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <div>
            <img class = "logo" src="../images/bmg-favicon.svg" alt="Site Logo">
            <h1>Browser Minigames</h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../MemoryMatch/match.html">Memory Match</a></li>
                <li><a href="../TicTacToe/tictactoe.html">Tic Tac Toe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Tic Tac Toe</h2>
            <div>
                <div>
                    <span id="attempts">Attempts: 0</span>
                    <span id="wins">Wins: 0</span>
                </div>
            </div>
        </section>

        <section id="player-select">
            <label class="toggle-label">Play as:</label>
            <div id="symbol-toggle" class="toggle">
                <span id="choose-x" class="toggle-option active">X</span>
                <span id="choose-o" class="toggle-option">O</span>
            </div>
        </section>

        <div id="game-board">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
        </div>
        <div id="message"></div>
        <button id="reset-button">Reset Game</button>
    </main>
    
</body>
<script type="module" src="tictactoe_ui.js"></script>
<script type="module" src="tictactoe_logic.js"></script>
</html>
